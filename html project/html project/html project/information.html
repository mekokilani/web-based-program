  <section style="color: beige;">
    <h1>Submit Your Information</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="quantity">Item Quantity:</label>
      <input type="number" id="quantity" name="quantity" required><br><br>

      <label for="income">Income:</label>
      <input type="number" id="income" name="income" required><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="interests">Interests:</label><br>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="Fashion" name="Fashion" value="Fashion">
      <label for="Fashion">Fashion</label><br>
      <input type="checkbox" id="Old Fashion" name="Old Fashion" value="Old Fashion">
      <label for="Old Fashion">Old Fashion</label><br>
      <label for="message">Additional Comments:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    
    </form>
  </section>
